<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hotel D Lido - Reservar</title>

        <link href="../../public/favicon.ico" rel="icon" type="image/x-icon" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../../public/styles/normalize.css">
        <link rel="stylesheet" href="../../public/styles/style.css">

        <script src="../../controllers/booking.controller.js" defer></script>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel D Lido</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <h1>Reservar habitaci&oacute;n</h1>
                </div>
                <div class="col-12 col-md-8 offset-md-2">
                  <form class="py-1 py-md-3 border rounded p-2" id="register_from">
                    <div class="row">
                      <div class="col-12">
                        <div class="alert alert-danger visually-hidden" id="error_panel" role="alert">
                          Error
                        </div>
                      </div>
                      <div class="mb-3 col-12 col-md-6">
                        <label for="room" class="form-label">Habitaci&oacute;n</label>
                        <input type="text" class="form-control" id="room" name="room" disabled>
                      </div>
                      <div class="mb-3 col-12 col-md-6">
                        <label for="guest" class="form-label">Hu&eacute;sped</label>
                        <input type="text" class="form-control" id="guest" name="guest" disabled value="Gerald">
                      </div>
                      <div class="mb-3 col-12 col-md-6">
                        <label for="start_date" class="form-label">Entrada</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                      </div>
                      <div class="mb-3 col-12 col-md-6">
                        <label for="end_date" class="form-label">Salida</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                      </div>
                      <div class="col-12 col-md-6">
                        <button type="submit" class="btn btn-primary">Reservar</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
