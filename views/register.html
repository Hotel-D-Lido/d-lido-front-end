<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel D Lido - Registro</title>

  <link href="../public/favicon.ico" rel="icon" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../public/styles/normalize.css">
  <link rel="stylesheet" href="../public/styles/style.css">

  <script src="../controllers/register.controller.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel D Lido</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-8 offset-md-2">
          <h1>Crea una nueva cuenta</h1>
        </div>
        <div class="col-12 col-md-8 offset-md-2">
          <form class="py-1 py-md-3 border rounded p-2" id="register_from">
            <div class="row">
              <div class="col-12">
                <div class="alert alert-danger visually-hidden" id="error_panel" role="alert">
                  Error
                </div>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
              <div class="mb-3 col-12">
                <label for="address" class="form-label">Direcci&oacute;n</label>
                <textarea name="address" id="address" class="form-control" cols="30" rows="4" required></textarea>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="country" class="form-label">Pa&iacute;s</label>
                <input type="text" class="form-control" id="country" name="country" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="zip_code" class="form-label">C&oacute;digo postal</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="phone" class="form-label">Tel&eacute;fono</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="birth_date" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electr&oacute;nico</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electr&oacute;nico con nadie más.
                </div>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="password" class="form-label">Contrase&ntilde;a</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="confirm_password" class="form-label">Confirmar contrase&ntilde;a</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6" required>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="card_type" class="form-label">Tipo de identificaci&oacute;n</label>
                <select class="form-select" id="card_type" name="card_type" required
                  aria-label="Selecciona tipo de identificación">
                  <option selected disabled>Seleccione uno</option>
                  <option value="id_card">C&eacute;dula</option>
                  <option value="passport">Pasaporte</option>
                  <option value="ruc">C&eacute;dula RUC</option>
                </select>
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="card_number" class="form-label">N&uacute;mero de identificaci&oacute;n</label>
                <input type="text" class="form-control" id="card_number" name="card_number" required>
              </div>
              <div class="col-12 col-md-6">
                <button type="submit" class="btn btn-primary">Registrarme</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
